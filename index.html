<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/CarSales-Style.css" />
    <title>Car Sales</title>
  </head>

  <body>
    <h1>Cars for Sale!!</h1>

    <!--filters -->
    <div class="filter-container">
      <!--make filter -->
      <label for="make-filter">Make:</label>
      <select id="make-filter">
        <option value="">All</option>
        <option value="Toyota">Toyota</option>
        <option value="Honda">Honda</option>
        <option value="Ford">Ford</option>
        <option value="Nissan">Nissan</option>
        <option value="Chevrolet">Chevrolet</option>
      </select>

      <!--year filter -->
      <label for="year-filter">Year:</label>
      <input type="number" id="year-filter" placeholder="Enter year" />

      <!--mileage filter -->
      <label for="mileage-filter">Max Mileage (miles):</label>
      <input
        type="number"
        id="mileage-filter"
        placeholder="Enter max mileage"
      />

      <!--price filter -->
      <label for="price-filter">Max Price ($):</label>
      <input type="number" id="price-filter" placeholder="Enter max price" />

      <!--color filter -->
      <label for="color-filter">Color:</label>
      <select id="color-filter">
        <option value="">All</option>
        <option value="Silver">Silver</option>
        <option value="White">White</option>
        <option value="Black">Black</option>
        <option value="Red">Red</option>
        <option value="Blue">Blue</option>
        <option value="Green">Green</option>
      </select>

      <button id="apply-filters">Apply Filters</button>
    </div>

    <!--container for the car cards -->
    <div class="cards-container" id="cars-container"></div>

    <script type="module" src="js/main.js"></script>
  </body>
</html>
